    <h1 class="mb-5">Contract <span class="text-primary text-uppercase">Create</span></h1>
    <div class="card px-1 py-4">
      <div class="card-body">
        <h6 class="card-title mb-3 shadow text-info text-center">Please enter your information</h6>
        <div class="row">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group mb-4">
                Start Date
                <input class="form-control" type="date"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group mb-4">
                End Date
                <input class="form-control" type="date"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group mb-4">
                <input class="form-control" type="number" placeholder="deposit"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <select class="form-select mb-4">
                  <option selected>--Employee--</option>
                  <option>em long</option>
                  <option>dep</option>
                  <option>trai</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <select class="form-select mb-4">
                  <option selected>--Customer--</option>
                  <option>em long</option>
                  <option>dep</option>
                  <option>trai</option>
                  <option>thuc</option>
                  <option>su</option>
                </select>
              </div>
            </div>
          </div>
          <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"><small class="agree-text">By Booking this
            appointment you agree to the</small> <b class="terms">Terms & Conditions</b></div>
          <button class="btn btn-primary btn-block confirm-button" type="submit">Create New</button>
