<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama - Contract - Create</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">

<body>
<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1">
            <p class="contractStartDate">
                <input name="contractStartDate" type="date"
                       class="feedback-input" placeholder="contractStartDate"
                       id="contractStartDate"/>
            </p>
            <p class="contractEndDate">
                <input name="contractEndDate" type="date" class="feedback-input" id="contractEndDate"
                       placeholder="contractEndDate"/>
            </p>
            <p class="contractDeposit">
                <input name="contractDeposit" type="number" class="feedback-input" id="contractDeposit"
                       placeholder="contractDeposit"/>
            </p>
            <p class="contractTotalMoney">
                <input name="contractTotalMoney" type="number" class="feedback-input" id="contractTotalMoney"
                       placeholder="contractTotalMoney"/>
            </p>
            <p class="employee">
                <select class="custom-select custom-select-lg mb-3">
                    <option selected>--employee Create--</option>
                    <option value="">long</option>
                    <option value="">hoang</option>
                </select>
            </p>
            <p class="employee">
                <select class="custom-select custom-select-lg mb-3">
                    <option selected>--Customer Name--</option>
                    <option value="">hoang</option>
                    <option value="">long</option>
                </select>
            </p>
            <div class="submit">
                <input type="submit" value="ADD NEW" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="js/google-map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
