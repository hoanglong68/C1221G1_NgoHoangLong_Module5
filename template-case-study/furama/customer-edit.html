<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama - Customer - Edit</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">


    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1">
            <p class="customerCode">
                <input name="customerCode" type="text"
                       class="feedback-input" placeholder="customerCode"
                       id="customerCode"/>
            </p>
            <p class="customerName">
                <input name="customerName" type="text" class="feedback-input" id="customerName"
                       placeholder="customerName"/>
            </p>
            <p class="customerIdCard">
                <input name="customerIdCard" type="text" class="feedback-input" id="customerIdCard"
                       placeholder="customerIdCard"/>
            </p>
            <p class="customerPhone">
                <input name="customerPhone" type="text" class="feedback-input" id="customerPhone"
                       placeholder="customerPhone"/>
            </p>
            <p class="customerEmail">
                <input name="customerEmail" type="text" class="feedback-input" id="customerEmail"
                       placeholder="customerEmail"/>
            </p>
            <p class="customerAddress">
                <input name="customerAddress" type="text" class="feedback-input" id="customerAddress"
                       placeholder="customerAddress"/>
            </p>
            <p class="customerGender">
                <select class="custom-select custom-select-lg mb-3">
                    <option selected>--Gender--</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </p>
            <p class="customerType">
                <select class="custom-select custom-select-lg mb-3">
                    <option selected>--customerType--</option>
                    <option value="Diamond">Diamond</option>
                    <option value="Platinum">Platinum</option>
                    <option value="Gold">Gold</option>
                    <option value="Silver">Silver</option>
                    <option value="Member">Member</option>
                </select>
            </p>
            <div class="submit">
                <input type="submit" value="EDIT" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>
</body>
</html>
