<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama- Facilities - Edit</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">


    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1">
            <p class="serviceName">
                <input name="serviceName" type="text"
                       class="feedback-input" placeholder="serviceName"
                       id="serviceName"/>
            </p>
            <p class="serviceArea">
                <input name="serviceArea" type="number" class="feedback-input" id="serviceArea"
                       placeholder="serviceArea"/>
            </p>
            <p class="serviceCost">
                <input name="serviceCost" type="number" class="feedback-input" id="serviceCost"
                       placeholder="serviceCost"/>
            </p>
            <p class="serviceMaxPeople">
                <input name="serviceMaxPeople" type="number" class="feedback-input" id="serviceMaxPeople"
                       placeholder="serviceMaxPeople"/>
            </p>
            <p class="standardRoom">
                <input name="standardRoom" type="text" class="feedback-input" id="standardRoom"
                       placeholder="standardRoom"/>
            </p>
            <p class="poolArea">
                <input name="poolArea" type="number" class="feedback-input" id="poolArea"
                       placeholder="poolArea"/>
            </p>
            <p class="numberOfFloors">
                <input name="numberOfFloors" type="number" class="feedback-input" id="numberOfFloors"
                       placeholder="numberOfFloors"/>
            </p>
            <p class="descriptionOtherConvenience">
                <input name="descriptionOtherConvenience" type="text" class="feedback-input" id="descriptionOtherConvenience"
                       placeholder="descriptionOtherConvenience"/>
            </p>
            <p class="facilityType">
                <select class="custom-select custom-select-lg mb-3">
                    <option selected>--Facility Type--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </p>
            <p class="rentType">
                <select class="custom-select custom-select-lg mb-3">
                    <option selected>--Rent Type--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </p>
            <div class="submit">
                <input type="submit" value="EDIT" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>
</body>
</html>
